<div class="row">
  <div class="col-xs-12">
    <form>
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <div class="name-container">
            <input type="text" id="name" class="form-control" placeholder="Enter Ingredient Name" #nameInput>
            <i class="fa fa-exclamation-circle" *ngIf="nameEmpty"></i>
          </div>
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input type="number" id="amount" class="form-control" placeholder="Amount" #amountInput>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-success add" type="submit" (click)="onAddIngredient()">Add</button>
          <button class="btn btn-danger" type="button">Delete</button>
          <button class="btn btn-primary clear-list" type="button" (click)="onClearIngredients()"
            [disabled]="!isClearable">
            Clear Shopping List
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
