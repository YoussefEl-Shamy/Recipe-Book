<div class="row">
  <div class="col-xs-10">
    <app-shopping-edit></app-shopping-edit>
    <hr>
    <ul class="list-group">
      <a class="list-group-item" *ngFor="let ing of ingredients">
        {{ing.name}} ({{ing.amount}})
      </a>
    </ul>
    <div *ngIf="!isClearable">
      <h3>Your shopping list is empty.</h3>
      <h5>No ingredients have been ordered, yet.</h5>
    </div>
  </div>
</div>
